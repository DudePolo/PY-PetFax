<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Submit Fax</h1>
        <div class="callout">
            <p>If you have some fun animal facts you'd like to share, please submit them! We may use them in the future!</p>
        </div>
        <div class="facts-container">
            <form action="/facts" method="POST">
                <label for="name"><h2>Name</h2></label>
                <input type="text" id="{{pet_name}}" name="name">
                <br/>
                <label for="fact">Fact</label>
                <input type="text" id="{{pet_fact}}">
                <br/>
                <button>Submit</button>
            </form>
        </div>
            <p>
                <a href="{{ url_for('pet.index') }}">Go Back</a>
        </p>
    </div>
</body>
</html>
