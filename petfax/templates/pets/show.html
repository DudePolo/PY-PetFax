<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ pet.pet_name }}</h1>
        <div class="callout">
            <h2>Did you know?</h2>
            {% if pet.pet_fact %}
            <p>{{ pet.pet_fact }}</p>
            {% endif %}
        </div>
        <div class="pets-container">
            <div class="show-pet">
                <img src="{{ pet.pet_photo }}" alt="{{ pet.pet_name }}"/>
                <p>
                    <a href="{{ url_for('pet.index') }}">Go Back</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
